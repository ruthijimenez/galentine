<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Galentine? :P</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #af71ff;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: auto;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      /* Remove 'transform' from the transition so it doesn't lag behind the mouse */
      transition: left 0.1s ease-out, top 0.1s ease-out;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- Heart and Skooz -->
    <svg class="art" viewBox="0 0 320 300" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="heart1" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
        <linearGradient id="heart2" x1="0" x2="1">
          <stop offset="0" stop-color="#af71ff"/>
          <stop offset="1" stop-color="#8a4fff"/>
        </linearGradient>
      </defs>

      <path d="M80 40 C80 30 100 30 100 40 C100 55 80 65 80 75 C80 65 60 55 60 40 C60 30 80 30 80 40Z" fill="url(#heart1)" />
      
      <path d="M240 50 C240 40 260 40 260 50 C260 65 240 75 240 85 C240 75 220 65 220 50 C220 40 240 40 240 50Z" fill="url(#heart2)" />
      
      <path 
        d="M30 110 
           C30 100 50 100 50 110 
           C50 125 30 135 30 145 
           C30 135 10 125 10 110 
           C10 100 30 100 30 110Z" 
        fill="url(#heart2)" 
      />
      
      <path 
        d="M285 125 
           C285 115 305 115 305 125 
           C305 140 285 150 285 160 
           C285 150 265 140 265 125 
           C265 115 285 115 285 125Z" 
        fill="url(#heart1)" 
      />

      <!-- HEAD OUTLINE -->
      <path
        d="M58 170
          C48 118 96 58 160 62
          C224 58 272 118 262 170
          C256 238 206 262 160 262
          C114 262 64 238 58 170Z"
        fill="#FFD1A8"
        stroke="#F49A63"
        stroke-width="8"
        stroke-linejoin="round"
      />

      <!-- EARS (slightly uneven) -->
      <path d="M96 92 C82 60 120 50 140 78 Z" fill="#F49A63"/>
      <path d="M224 92 C238 60 200 52 182 78 Z" fill="#F49A63"/>

      <path d="M102 92 C94 70 120 66 132 80 Z" fill="#F7B38C"/>
      <path d="M218 92 C226 70 200 66 188 80 Z" fill="#F7B38C"/>

      <!-- FOREHEAD CURL -->
      <path
        d="M142 95 
           C145 115, 158 115, 160 102 
           C162 85, 175 88, 178 108"
        fill="none"
        stroke="#F49A63"
        stroke-width="6"
        stroke-linecap="round"
      />

      <!-- EYEBROWS -->
      <path d="M108 140 Q136 128 160 140"
            stroke="#5A2D23"
            stroke-width="9"
            stroke-linecap="round"
            fill="none"/>
      <path d="M212 140 Q184 128 160 140"
            stroke="#5A2D23"
            stroke-width="9"
            stroke-linecap="round"
            fill="none"/>

      <!-- EYES -->
      <circle cx="132" cy="170" r="20" fill="#4B2E2A"/>
      <circle cx="188" cy="170" r="20" fill="#4B2E2A"/>

      <circle cx="126" cy="162" r="6" fill="#fff"/>
      <circle cx="182" cy="162" r="6" fill="#fff"/>

      <!-- NOSE -->
      <ellipse cx="160" cy="188" rx="13" ry="11" fill="#3A1F1B"/>

      <!-- TOOTH -->
      <rect x="155" y="204" width="10" height="10" rx="2" fill="#fff"/>
      <rect x="150" y="202" width="20" height="4" rx="2" fill="#3A1F1B"/>

      <!-- CHEEK DOT -->
      <circle cx="204" cy="200" r="4.5" fill="#F49A63"/>
    </svg>


    <h1>Muffin Cake will you be my Galentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint"></div>

    <section class="result" id="result">
      <h2>YEET! :D</h2>
      <img
        class="fireworks"
        src="https://media1.tenor.com/m/qa6k1_MMfh0AAAAd/han-jisung.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- HELPER FUNCTION ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    /* ---------- NO BUTTON RUNS AWAY & SHRINKS ---------- */
    let noScale = 1; // Start at full size

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // 1. Calculate the run-away movement
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      // 2. Shrink the button
      noScale -= 0.15; // Shrink by 15% each time

      if (noScale <= 0.1) {
        noBtn.style.display = "none"; // Disappear when tiny
        hint.textContent = "OI, OI, OI... the 'No' button has left the building.";
      } else {
        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
        // FIX: We must include translateY(-50%) so it stays centered while shrinking!
        noBtn.style.transform = `translateY(-50%) scale(${noScale})`;
      }

      growYes(); // Yes button grows lol
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
